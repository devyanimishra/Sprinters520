{% include 'common.html' %}
{% include 'navbar.html' %}
{% block body %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static "css/Login.css" %}"/>
<div class="login">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div >
        <img src="https://biz4solutions.com/wp-content/uploads/healthcarehms-mbbanner.webp" class="img-fluid">
      </div>
    <form method="post" class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
    	{% csrf_token %}
        <p class="sign" align="center">Sign In</p>
        <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
        <p>Email ID:</p>
        <div class="form-group"><input class="form-control" type="email" name="email" style="color:#343a40"></div>
        <p>Password:</p>
        <div class="form-group"><input class="form-control" type="password" name="password" style="color:#343a40"></div>
        <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div>
        <a href="{% url 'registerPatient' %}" align="center"> Not Signed up? Register Now! </a>
    </form>
</div>
</div>

{% ifequal error "False" %}
<script type="text/javascript">
    window.location = ('{% url 'loginpage' %}')
</script>
{% endifequal %}
{% ifequal error  "True" %}
<script type="text/javascript">
  alert("Invalid Credentials!")
  window.location = ('{% url 'loginpage' %}')
</script>
{% endifequal %}
{% endblock %}
