<!DOCTYPE html>
<html>

<head>
    {% include 'common.html' %}
    {% load static %}
</head>

<body>
    {% include 'PatientandDoctorNav.html' %}
    <div id="wrapper">
        <div class="page-content-wrapper">
                <div class="register-form">
                    <div class="col-md-8 offset-4">
                        {% for d in doctor_details %}
                        <form class="custom-form" style="margin-top: 100px; width: 500px;">
                            <h1>Your Profile</h1>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column">
                                    <label class="col-form-label" for="name-input-field">Name: </label>
                                </div>
                                <div class="col-sm-6 input-column">
                                    <input class="form-control" type="text" readonly="" value="{{ d.username }}">
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column">
                                    <label class="col-form-label" for="email-input-field">Email: </label>
                                </div>
                                <div class="col-sm-6 input-column">
                                    <input class="form-control" type="email" readonly="" value="{{ d.email }}">
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column">
                                    <label class="col-form-label" for="dropdown-input-field">Gender: </label>
                                </div>
                                <div class="col-sm-6 input-column">
                                    <input type="text" class="form-control" readonly="" value="{{ d.gender }}">
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column">
                                    <label class="col-form-label" for="name-input-field">Phone Number: </label>
                                </div>
                                <div class="col-sm-6 input-column">
                                    <input class="form-control" type="tel" readonly="" value="{{ d.contact_number }}">
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column">
                                    <label class="col-form-label" for="name-input-field">Address: </label>
                                </div>
                                <div class="col-sm-6 input-column">
                                    <textarea class="form-control" readonly="">{{ d.address }}</textarea>
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column">
                                    <label class="col-form-label" for="name-input-field">Birth Date: </label>
                                </div>
                                <div class="col-sm-6 input-column">
                                    <input class="form-control" type="text" value="{{ d.dob }}" readonly="">
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column">
                                    <label class="col-form-label" for="name-input-field">Blood Group: </label>
                                </div>
                                <div class="col-sm-6 input-column">
                                    <input type="text" class="form-control" readonly="" value="{{ d.blood_group }}">
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column">
                                    <label class="col-form-label" for="name-input-field">Specialization: </label>
                                </div>
                                <div class="col-sm-6 input-column">
                                    <input type="text" class="form-control" readonly="" value="{{ d.expertise }}">
                                </div>
                            </div>
                        </form>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

</body>

</html>
