{% include 'common.html' %}
{% include 'navbar.html' %}
{% load static %}
{% block body %}
<section class="general-area-home">
        <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                        <div class="carousel-item active">
                                <img class="d-block w-100" src="{% static 'img/doctor5.png' %}" alt="First slide">
                        </div>
                        <div class="carousel-item">
                                <img class="d-block w-100" src="{% static 'img/doctor4.png' %}" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                                <img class="d-block w-100" src="{% static 'img/doctor3.jpg' %}" alt="Third slide">
                        </div>
                </div>
                <a class="carousel-control-prev" role="button" href="#carouselIndicators" data-slide="prev" onclick="$('#carouselIndicators').carousel('prev')">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" role="button" href="#carouselIndicators" data-slide="next" onclick="$('#carouselIndicators').carousel('next')">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                </a>
        </div>
</section>
{% endblock %}
