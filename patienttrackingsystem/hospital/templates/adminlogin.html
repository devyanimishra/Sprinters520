{% include 'common.html' %}
{% include 'navbar.html' %}
{% block body %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static "css/Login-Form-Dark.css" %}"/>

{% ifequal error "no" %}
<script type="text/javascript">
	alert('Logged In Sucessfully')
	window.location = ('{% url 'adminhome' %}')
</script>
{% endifequal%}

{% ifequal error "yes" %}
<script type="text/javascript">
	alert('Invalid Credentials')
</script>
{% endifequal%}


<div class="login-dark">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div >
        <img src="https://biz4solutions.com/wp-content/uploads/healthcarehms-mbbanner.webp" class="img-fluid">
      </div>
    <form method="post" class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
    	{% csrf_token %}
         <p class="sign" align="center">Sign In</p>
         <p>Email ID:</p>
       <input type="text" class="form-control" name="username">
		<p>Password: </p>
		<input type="password" class="form-control" name="password">
		<br>
		<input type="submit" value="Login" class="form-control btn btn-primary">
    </form>
</div>
</div>
{% endblock %}
